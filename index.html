<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film TMDB</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Film TMDB</a>
            <div class="container">
                <form id="search-form" class="d-flex ms-auto">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <div id="loading" class="d-flex justify-content-center align-items-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="mb-3">
            <ul class="nav nav-tabs" id="movie-tabs">
                <li class="nav-item"><a class="nav-link active" id="home-tab" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="genres-tab" href="#">Genres</a></li>
                <li class="nav-item"><a class="nav-link" id="popular-tab" href="#">Popular</a></li>
                <li class="nav-item"><a class="nav-link" id="now-playing-tab" href="#">Now Playing</a></li>
                <li class="nav-item"><a class="nav-link" id="upcoming-tab" href="#">Upcoming</a></li>
                <li class="nav-item"><a class="nav-link" id="top-rated-tab" href="#">Top Rated</a></li>
            </ul>
        </div>
        <div id="movie-list" class="row">
            <!-- Konten film akan muncul di sini -->
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div id="pagination" class="pagination">
                <!-- Tombol pagination akan muncul di sini -->
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
